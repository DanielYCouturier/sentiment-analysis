<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 3 Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .sidebar input,
        .sidebar select,
        .sidebar button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        .sidebar button {
            background-color: #00aaff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0077cc;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .results {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        pre {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Filters & Settings</h2>
        <label for="query">Query</label>
        <input type="text" id="query" placeholder="Enter search query">

        <label for="date-start">Date Start</label>
        <input type="date" id="date-start">

        <label for="date-end">Date End</label>
        <input type="date" id="date-end">

        <label for="source-dropdown">From Source</label>
        <select id="source-dropdown">
            <option value="ALL">All</option>
            <option value="REDDIT">Reddit</option>
            <option value="BUGZILLA">Bugzilla</option>
            <option value="GITHUB">GitHub</option>
        </select>

        <label for="sentiment-dropdown">Sentiment</label>
        <select id="sentiment-dropdown">
            <option value="ALL">All</option>
            <option value="POSITIVE">Positive</option>
            <option value="NEGATIVE">Negative</option>
            <option value="NEUTRAL">Neutral</option>
        </select>

        <label for="model-selection">AI Model</label>
        <select id="model-selection">
            <option value="LOCAL">Local</option>
            <option value="CHATGPT">ChatGPT</option>
            <option value="GEMINI">Gemini</option>
        </select>

        <button onclick="fetchResults()">Submit</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Milestone 3 Demo</h1>
        <p style="text-align: center;">A simple UI for querying data with multiple filters and fetching results.</p>

        <div class="loading" id="loading">Loading, please wait...</div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const fakeResults = {
            bugzilla: [
                { title: "Bugzilla Issue 1", content: "Bug in login system", sentiment: "POSITIVE" },
                { title: "Bugzilla Issue 2", content: "UI misalignment issue", sentiment: "NEGATIVE" },
            ],
            reddit: [
                { title: "Reddit Post 1", content: "Buggy feature discussion", sentiment: "NEUTRAL" },
                { title: "Reddit Post 2", content: "Great feature update!", sentiment: "POSITIVE" },
            ],
            github: [
                { title: "GitHub Issue 1", content: "Code breaks on large datasets", sentiment: "NEGATIVE" },
                { title: "GitHub Issue 2", content: "Feature request: Dark mode", sentiment: "POSITIVE" },
            ],
        };

        function fetchResults() {
            const query = document.getElementById('query').value;
            const dateStart = document.getElementById('date-start').value;
            const dateEnd = document.getElementById('date-end').value;
            const source = document.getElementById('source-dropdown').value;
            const sentiment = document.getElementById('sentiment-dropdown').value;
            const model = document.getElementById('model-selection').value;

            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');

            resultsDiv.style.display = "none";
            loadingDiv.style.display = "block";

            setTimeout(() => {
                loadingDiv.style.display = "none";

                let results = [];
                if (source === "ALL" || source === "BUGZILLA") results = results.concat(fakeResults.bugzilla);
                if (source === "ALL" || source === "REDDIT") results = results.concat(fakeResults.reddit);
                if (source === "ALL" || source === "GITHUB") results = results.concat(fakeResults.github);
                if (sentiment !== "ALL") results = results.filter(r => r.sentiment === sentiment);

                resultsDiv.innerHTML = `
                    <h3>Results for "${query}"</h3>
                    <p><strong>Date Range:</strong> ${dateStart} to ${dateEnd}</p>
                    <p><strong>Model Used:</strong> ${model}</p>
                    <pre>${JSON.stringify(results, null, 2)}</pre>
                `;
                resultsDiv.style.display = "block";
            }, 3000);
        }
    </script>

</body>
</html>
