<!DOCTYPE html>
<html>
<head>
    <title>Milestone 3 Demo</title>
    <link rel="stylesheet" href="simple_form.css">
    <script src="form_submission.js" defer></script>
</head>
<body>
    <form id="data-form">
        <div class="form-group">
            <label for="query">Query</label>
            <input type="text" id="query" name="query" required>
        </div>
        <div class="form-group">
            <label for="date-start">Date Start</label>
            <input type="date" id="dateStart" name="dateStart" required>
        </div>
        <div class="form-group">
            <label for="date-end">Date End</label>
            <input type="date" id="dateEnd" name="dateEnd" required>
        </div>
        <div class="form-group">
            <label for="source-dropdown">From Source</label>
            <select class="inputBox" id="source-dropdown" name="source">
                <option value="ALL">All</option>
                <option value="REDDIT">Reddit</option>
                <option value="BUGZILLA">Bugzilla</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sentiment-dropdown">Sentiment</label>
            <select class="inputBox" id="sentiment-dropdown" name="sentiment">
                <option value="ALL">All</option>
                <option value="POSITIVE">Positive</option>
                <option value="NEGATIVE">Negative</option>
                <option value="NEUTRAL">Neutral</option>
            </select> 
        </div>
        <div class="form-group">
            <label for="model-selection">AI Model</label>
            <select id="model-selection" name="model">
                <option value="LOCAL">Local</option>
                <option value="CHATGPT">ChatGPT</option>
                <option value="GEMINI">Gemini</option>
            </select>
        </div>
        <input type="submit" value="Submit" id="submit-form-button">
    </form>
    <button id="clear-button">Clear</button>
    <ul id = "server-responses">     <!-- Added with JS--> 
    </ul>
</body>
</html>
